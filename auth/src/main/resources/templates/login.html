<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}"/>
</head>

<body>
<div layout:fragment="content">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username and password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <form class="form-signin" th:action="@{/login}" method="post">
                    <div class="form-label-group">
                        <input type="text" name="username" id="username" class="form-control"
                               placeholder="Username" autocomplete="username" required/>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-label-group">
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Password" autocomplete="current-password" required>
                        <label for="password">Password</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                </form>
                <hr class="my-4">
                <a href="${registerUrl}" th:href="${registerUrl}" target="_blank">
                    <button class="btn btn-lg btn-block text-uppercase">
                        Register
                    </button>
                </a>
                <!--                <a class="btn btn-lg btn-block text-uppercase" role="button" target="_blank" href="${registerUrl}">-->
                <!--                    Register-->
                <!--                </a>-->
            </div>
        </div>
    </div>
</div>
</body>

</html>
