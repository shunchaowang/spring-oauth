<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">

<head>
    <title>Login page</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row">
        <h2>
            <span th:text="'Hello, ' + ${client_id}"></span>
        </h2>
        <h3>My Login Form</h3>
        <form method="post" th:action="@{/login}">
            <!-- <form action="login" method="post"> -->
            <fieldset>
                <h1>Please Sign In</h1>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username and password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <input name="client_id" th:value="${client_id}" type="hidden"/>
                <div class="form-group">
                    <input autofocus="true" class="form-control input-lg" id="username" name="username"
                           placeholder="UserName"
                           required="true" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control input-lg" id="password" name="password" placeholder="Password"
                           required="true"
                           type="password"/>
                </div>

                <div class="row">
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In"/>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>

</html>
